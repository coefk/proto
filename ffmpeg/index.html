<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホワイトノイズ生成</title>
</head>
<body>
    <h1>ホワイトノイズを生成</h1>
    <button onclick="generateNoise()">ノイズを再生</button>
    <audio id="audioPlayer" controls></audio>
    <a id="downloadLink" style="display:none">ノイズをダウンロード</a>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    
    <script>
        const { createFFmpeg } = FFmpeg;
        const ffmpeg = createFFmpeg({
            log: true,
            corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.6/ffmpeg-core.js'
        });

        async function generateNoise() {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            // 3秒のホワイトノイズを生成
            await ffmpeg.run(
                '-f', 'lavfi',
                '-i', 'anoisesrc=d=3:c=white',
                'noise.wav'
            );

            // 生成した音声を取得
            const data = ffmpeg.FS('readFile', 'noise.wav');
            const blob = new Blob([data.buffer], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);

            // オーディオプレイヤーにセット
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = url;

            // ダウンロードリンクを表示
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = url;
            downloadLink.download = "white_noise.wav";
            downloadLink.style.display = "block";
            downloadLink.textContent = "ノイズをダウンロード";
        }
    </script>
</body>
</html>
