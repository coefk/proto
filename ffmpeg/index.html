<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列から音声生成</title>
</head>
<body>
    <h1>文字列を音声に変換</h1>
    <input type="text" id="textInput" placeholder="ここにテキストを入力">
    <button onclick="generateAudio()">音声を生成</button>
    <audio id="audioPlayer" controls></audio>
    <a id="downloadLink" style="display:none">ダウンロード</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.wasm/0.11.0/ffmpeg.min.js"></script>
    <script>
        async function generateAudio() {
            const text = document.getElementById("textInput").value;
            if (!text) {
                alert("テキストを入力してください！");
                return;
            }

            const ffmpeg = FFmpeg.createFFmpeg({ log: true });
            await ffmpeg.load();

            // 文字列の長さに応じた音の長さ（1文字 = 0.5秒）
            const duration = text.length * 0.5;
            const frequency = 440; // 440Hz（ラの音）

            // FFmpeg コマンドで音声を生成
            await ffmpeg.run(
                '-f', 'lavfi', 
                '-i', `sine=frequency=${frequency}:duration=${duration}`, 
                'output.wav'
            );

            // 生成した音声を取得
            const data = ffmpeg.FS('readFile', 'output.wav');
            const blob = new Blob([data.buffer], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);

            // オーディオプレイヤーにセット
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = url;

            // ダウンロードリンクを表示
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = url;
            downloadLink.download = "generated_audio.wav";
            downloadLink.style.display = "block";
            downloadLink.textContent = "音声をダウンロード";
        }
    </script>
</body>
</html>
